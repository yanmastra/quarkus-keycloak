<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{data.subtitle}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img-cover {
            object-fit: cover;
            object-position: center;
        }

        .profile-image {
            width: 120px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 col-sm-6 offset-md-4 offset-sm-3">
                <br />
                <center>
                    <div class="profile-image">
                        <div class="profile-image">
                            <div class="ratio ratio-1x1 rounded-circle overflow-hidden">
                                <img src="{data.company_profile_url}" class="card-img-top img-cover"
                                    alt="Cedea Profile">
                            </div>
                        </div>
                    </div>
                </center>
                <br />
                <h3 class="text-center">Reset Password</h3>
                <div class="container-fluid">
                    <form action="{data.reset_password_endpoint}" method="POST"
                        enctype="application/x-www-form-urlencoded">
                        <label class="form-label" for="new-password">New Password</label>
                        <input class="form-control" id="new-password" type="password" name="password" />
                        <br />
                        <label class="form-label" for="confirm-new-password">Confirm New Password</label>
                        <input class="form-control" id="confirm-new-password" type="password" name="password" />
                        <br/>
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </form>
                </div>
                <br />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
